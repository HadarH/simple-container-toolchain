description: "Com esta cadeia de ferramentas, é possível desenvolver e implementar um aplicativo do contêiner do Docker. Por padrão, a cadeia de ferramentas usa um app Node.js \"Hello World\" de amostra ou é possível vincular-se a seu próprio repositório GitHub. Esta cadeia de ferramentas é pré-configurada para entrega contínua, controle de fonte, rastreamento de problemas e edição on-line.\n\n **Usuários iniciantes do serviço de contêineres**: assegurem-se de que seu serviço de contêiner esteja corretamente configurado [identificando o repositório de imagem para sua organização](https://console.ng.bluemix.net/docs/containers/container_planning_org_ov.html#container_planning_namespace). Além disso, verifique suas cotas do contêiner da organização ao clicar em **Gerenciar organizações**, selecionar sua organização e clicar em **Editar organização > Cota > Contêineres > Editar**. Para obter mais informações sobre como iniciar o uso do serviço IBM Containers, veja [este tutorial](https://console.ng.bluemix.net/docs/containers/container_gettingstarted_tutorial.html#container_gettingstarted_tutorial_lesson_1).\n\nEsta cadeia de ferramentas usa ferramentas que são parte do serviço Continuous Delivery. Se uma instância desse serviço ainda não estiver em sua organização, ao clicar em **Criar**, ela será incluída automaticamente sem encargos para você. Para obter mais informações e termos, consulte o [catálogo do Bluemix](/catalog/services/continuous-delivery/).\n\nPara iniciar, clique em **Criar**."
