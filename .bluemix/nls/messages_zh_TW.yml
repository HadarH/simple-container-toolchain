name: "簡式儲存器工具鏈"
description: "使用此工具鏈，您可以開發及部署 Docker 儲存器應用程式。依預設，工具鏈使用範例 Node.js Hello World 應用程式，但是您可以改為鏈結至您專屬的 GitHub 儲存庫。此工具鏈已預先配置為持續交付，以進行來源控制、問題追蹤以及線上編輯。\n\n **第一次使用儲存器服務的使用者**：請確定已透過 [識別您組織的映像檔儲存庫] 來正確設定儲存器服務 (https://new-console.ng.bluemix.net/docs/containers/container_creating_ov.html#container_namespace)。此外，藉由按一下 **管理組織** 選取組織然後按一下 **編輯組織 > 配額 > 儲存器 > 編輯** 來檢查您的組織儲存器配額。如需開始使用 IBM Containers 服務的相關資訊，請參閱 [此指導教學] (https://new-console.ng.bluemix.net/docs/containers/container_gettingstarted_tutorial_lesson1.html#container_gettingstarted_tutorial_lesson_1)。\n\n若要開始，請按一下 **建立**。"
